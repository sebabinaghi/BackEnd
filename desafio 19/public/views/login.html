<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3er Entrega PF</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container mt-3" id="divPrincipal">
            <h1>Login de Usuario</h1>
            <br>
            <form action="/login" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="username">Ingrese su email</label>
                    <input id="username" class="form-control" type="text" name="username" required>
                    <label for="password">Ingrese su password</label>
                    <input id="password" class="form-control" type="password" name="password" required>
                </div>
                <button class="btn btn-success mt-3">Login</button>
            </form>
            <a class="btn btn-primary mt-3" href="/register.html">Ir al registro</a>
    </div>
</body>
</html>
