<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up 3er entrega P.F.</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container mt-3">
            <h1>Registro de Usuario</h1>
            <br>
            <form action="/register" method="post" autocomplete="off" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Ingrese su email</label>
                    <input id="username" class="form-control" type="text" name="username" required>
                    <label for="password">Ingrese su password</label>
                    <input id="password" class="form-control" type="password" name="password" required>
                    <label for="nombre">Ingrese su nombre</label>
                    <input id="nombre" class="form-control" type="text" name="nombre" required>
                    <label for="nombre">Ingrese su direccion</label>
                    <input id="direccion" class="form-control" type="text" name="direccion" required>
                    <label for="nombre">Ingrese su edad</label>
                    <input id="edad" class="form-control" type="number" name="edad" required>
                    <label for="nombre">Ingrese su telefono</label>
                    <input id="telefono" class="form-control" type="text" name="telefono" required>
                    <label for="nombre">Subi tu avatar</label>
                    <input id="avatar" class="form-control" type="file" name="avatar">
                </div>
                <button class="btn btn-success mt-3">Registro</button>
            </form>
            <a class="btn btn-primary mt-3" href="/login.html">Ir al Login</a>
    </div>
</body>
</html>
